<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png"> 
    <link href='./style.css' rel='stylesheet' type='text/css'/>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.min.js"></script>
    
<div class='container'>
    <div class='input-div'>
      <input type="text" id="result" />
      <div class='close'><span>x</span></div>
    </div>

    <div class='button-container'>
      <div class='button'>
        <button  data-value="1" class="key">1
          <span>. , !</span>
        </button>

      </div>
      <div class='button'> 
        <button data-value="2" class="key">2
        <span>a b c</span>
        </button>
      </div> 
      <div class='button'>
          <button data-value="3" class="key">3
            <span>d e f</span>
          </button> 
      </div> 
      <div class='button'>
          <button data-value="4" class="key">4
            <span>g h i</span>
          </button> 

      </div> 
      <div class='button'>
          <button data-value="5" class="key">5
            <span>j k l</span>
          </button> 

      </div> 
      <div class='button'>
          
        <button data-value="6" class="key">6
          <span>m n o</span>
        </button>
      </div> 
      <div class='button'>
        <button data-value="7" class="key">7
          <span>p q r s</span>
          </button>
      </div> 
      <div class='button'>
        <button data-value="8" class="key">8
          <span>t u v</span>
        </button> 

      </div> 
      <div class='button'>
          
        <button data-value="9" class="key">9
          <span>w x y z</span>
        </button>
      </div> 
      <div class='button'>
        <button data-value="*" class="key">*</button>
      </div>
      <div class='button'>
        <button data-value="0" class="key">0</button> 
      </div>
      <div class='button'>
        <button data-value="#" class="key">#</button> 
      </div>

    </div>    
</div>

<script src="./script.js"></script>


</body>
</html>
